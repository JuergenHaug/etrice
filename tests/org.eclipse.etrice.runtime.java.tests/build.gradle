plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile project(':runtime:org.eclipse.etrice.runtime.java')
	testCompile 'junit:junit:4.12'
}

sourceSets.test.java.srcDirs = ['src']

test.reports.html.enabled = false
test.reports.junitXml.destination = file('log')

clean.delete 'log'